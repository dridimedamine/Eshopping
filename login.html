<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/javascript.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" media="screen" type="text/css" title="css" href="css/bootstrap.css" />
    <link rel="stylesheet" media="screen" type="text/css" title="css" href="css/logincss.css" />
    <title>Document</title>
</head>
<body>

       <center></center> <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                         
                            <div class="panel-body">
                                <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-3 control-label">
                                        Login</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-3 control-label">
                                        Password</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/>
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group last">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-success btn-sm">
                                            Sign in</button>
                                             <button type="reset" class="btn btn-default btn-sm">
                                            Reset</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                            <div class="panel-footer">
                                Not Registred? <a href="http://www.jquery2dotnet.com">Register here</a></div>
                        </div>
                    </div>
                </div>
            </div>
            


        </center>



    </body>
    </html>
